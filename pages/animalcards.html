<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal App</title>
    <link rel="stylesheet" href="../css/animalcards.css">
    <script src="../scripts/animalcards.js" defer></script>
</head>
<body>

    <header>
        <h1>Animal App</h1>
        <button class = "genButton" onclick="fetchData()">Generate Animal Cards</button>
        <input id = "input" type="number" min = "1" max = "10" value = "1">
    </header>

    <div id = "gridContainer">

    
    <div class = "animalCard">
        <div class = "topSection">
            <div class="names">
                <h3 class = "name">Animal</h3>
                <p class= "latinName">Latin Name - <span class = "animalType">Animal Type</span></p>
            </div>
            <img class = "sunOrMoon" src = "../images/sun.png">
        </div>
        <img class = "midSection" src = "https://images.unsplash.com/photo-1562080411-a1afc4016a64?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=846&q=80">
        <div class = "bottomSection">
            <p class = "habitat">Habitat: <span>Savannah</span></p>
            <p class = "located">Located: <span>Africa</span></p>
            <p class = "diet">Diet: <span>Zebra</span></p>
            <p class = "maxWeight">Max Weight (lbs): <span>700</span></p>
            <p class = "maxLength">Max Length (ft): <span>8</span></p>
            <p class = "lifeSpan">Life Span (years): <span>24</span></p>
        </div>
    </div>

    </div>
</body>
</html>
