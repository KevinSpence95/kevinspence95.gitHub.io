<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS Calculator</title>
         <meta name = "description" content="Javascript Calculator">
        <link rel="stylesheet" href="../css/calculator.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer></script> 
        <script type="module" src="../scripts/calculator.js" defer></script>

    </head>
    <body>
      <div class ="flexContainer">
        <div class = "gridContainer">

            <div class = "calcDisplay"><p id="disp">0</p></div>

            <div class = "btn seven"><p>7</p></div>
            <div class = "btn eight"><p>8</p></div>
            <div class = "btn nine"><p>9</p></div>
            <div class = "btn operator divide"><p>/</p></div>

            <div class = "btn four"><p>4</p></div>
            <div class = "btn five"><p>5</p></div>
            <div class = "btn six"><p>6</p></div>
            <div class = "btn operator multiply"><p>x</p></div>

            <div class = "btn one"><p>1</p></div>
            <div class = "btn two"><p>2</p></div>
            <div class = "btn three"><p>3</p></div>
            <div class = "btn operator subtract"><p>-</p></div>

            <div class = "btn zero"><p>0</p></div>
            <div class = "btn decimal"><p>.</p></div>
            <div class = "btn sign"><p>(-)</p></div>
            <div class = "btn operator add"><p>+</p></div>

            <div class = "btn equals"><p>=</p></div>
            <div class = "btn clear"><p>C</p></div>

        </div>
      </div>
    </body>
</html>
