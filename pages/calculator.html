<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>
    <meta name="description" content="Javascript Calculator" />
    <link rel="stylesheet" href="../css/calculator.css" />
    <script type="module" src="../scripts/calculator.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="calcDisplay"><p id="disp">0</p></div>

      <button class="btn seven">7</button>
      <button class="btn eight">8</button>
      <button class="btn nine">9</button>
      <button class="btn operator divide">&#247;</button>

      <button class="btn four">4</button>
      <button class="btn five">5</button>
      <button class="btn six">6</button>
      <button class="btn operator multiply">&#215;</button>

      <button class="btn one">1</button>
      <button class="btn two">2</button>
      <button class="btn three">3</button>
      <button class="btn operator subtract">&#8722;</button>

      <button class="btn zero">0</button>
      <button class="btn decimal">.</button>
      <button class="btn sign">-</button>
      <button class="btn operator add">&#x2b;</button>

      <button class="btn equals">=</button>
      <button class="btn clear">C</button>
    </div>
  </body>
</html>
