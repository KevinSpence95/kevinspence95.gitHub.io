<!DOCTYPE html>
<html>
    <head>
        <title> Kevin's Calculator </title>
        <meta name = "description" content="Javascript Calculator">
        <link rel ="stylesheet" href = "../css/calculator.css"/>
        <!-- CDN - Bootstrap's CSS - Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
       <!-- CDN - Bootstrap's JavaScript Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
         <!--CDN - jQuery library - needed by bootstrap and by me -->
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
        <script src="../scripts/calculator.js" async></script>
    </head>
    <body>
        <div class = "container-fluid text-center">
            <br></br><br></br>
          <h1 id="title"> Javascript Calculator </h1>
            <div id="calculator">
              <h2 class="text-right" id="display">0</h2>
              <div id="buttons">
                <button id="clear">C L E A R</button>
                <button id="num7">7</button>
                <button id="num8">8</button>
                <button id="num9">9</button>
                <button id="mult">x</button>
                <button id="num4">4</button>
                <button id="num5">5</button>
                <button id="num6">6</button>
                <button id="div">รท</button>
                <button id="num1">1</button>
                <button id="num2">2</button>
                <button id="num3">3</button>
                <button id="add">+</button>
                <button id="num0">0</button>
                <button id="point">.</button>
                <button id="enter">=</button>
                <button id="sub">-</button>
              </div>
            </div>
          </div>
    </body>
</html>
