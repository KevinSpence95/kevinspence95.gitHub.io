<html>
    <head>
        <title> Kevin's Pomodoro Clock </title>
        <meta name = "description" content="Simon Game">
        <link rel ="stylesheet" href = "../css/pomodoroclock.css"/>

    <body>
        <h1 class = "text-center" id="title"> POMODORO CLOCK </h1>
      <div class = "container-fluid text-center" id="main">
        <div id="clockDIV">
            <h1 id="breakORsession"> SESSION </h1>
            <h1 id="clock"> 00:00 </h1>
        </div>
        <div id="sessionLength">
            <h3> SESSION LENGTH </h3>
            <button id="SESSminus"> - </button>
            <h3 id="SESSlength"> 25 </h3>
            <button id="SESSplus"> + </button>
        </div>
        </br>
        <div id="breakLength">
          <h3> BREAK LENGTH </h3>
          <button id="BRKminus"> - </button>
          <h3 id="BRKlength"> 5 </h3>
          <button id="BRKplus"> + </button>
        </div>
        <div >
        </br>
            <button id="startStop"> START </button>
        </div>
      </div>
    </body>
